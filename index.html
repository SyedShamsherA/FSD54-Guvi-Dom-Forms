<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DOM-Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h2>Form</h2>
        <form id="dataForm">
            <label for="firstName">First Name </label>
            <input type="text" id="firstName" required><br><br>

            <label for="lastName">Last Name </label>
            <input type="text" id="lastName" required><br><br>

            <label for="address">Address </label>
            <input type="text" id="address" required><br><br>

            <label for="pincode">Pincode </label>
            <input type="text" id="pincode" required><br><br>

            <label for="gender">Gender </label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="food">Choice of Food (select at least 2) </label><br>
            <input type="checkbox" name="food" value="pizza" > Pizza<br><br>
            <input type="checkbox" name="food" value="burger" > Burger<br><br>
            <input type="checkbox" name="food" value="pasta" > Pasta<br><br>
            <input type="checkbox" name="food" value="salad" > Salad<br><br>
            <input type="checkbox" name="food" value="sushi" > Sushi<br><br>

            <label for="state">State </label>
            <input type="text" id="state" required><br><br>

            <label for="country">Country </label>
            <input type="text" id="country" required><br><br>

            <button type="button" onclick="addRow()">Submit</button>
        </form>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <script src="script.js"></script>
    </body>
</html>
